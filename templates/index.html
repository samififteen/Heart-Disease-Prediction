<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Heart Disease Prediction</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    </head> 
    <body> 
        <div class="container mt-5"> 
            <h1 class="text-center">Heart Disease Prediction</h1> 
            <form action="/predict" method="post" class="mt-4"> 
                <div class="mb-3"> 
                    <label for="age" class="form-label">Age</label> 
                    <input type="number" name="age" id="age" class="form-control" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="sex" class="form-label">Sex (1 = Male, 0 = Female)</label> 
                    <input type="number" name="sex" id="sex" class="form-control" required> 
                </div>
        
                <div class="mb-3"> 
                    <label for="cp" class="form-label">Chest Pain Type (0-3)</label> 
                    <input type="number" name="cp" id="cp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="trestbps" class="form-label">Resting Blood Pressure</label> 
                    <input type="number" name="trestbps" id="trestbps" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="chol" class="form-label">Cholesterol</label> 
                    <input type="number" name="chol" id="chol" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="fbs" class="form-label">Fasting Blood Sugar (>120 mg/dl: 1, else 0)</label> 
                    <input type="number" name="fbs" id="fbs" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="restecg" class="form-label">Resting ECG Results (0-2)</label> 
                    <input type="number" name="restecg" id="restecg" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="thalach" class="form-label">Maximum Heart Rate Achieved</label> 
                    <input type="number" name="thalach" id="thalach" class="form-control" required> 
                </div> 

                <div class="mb-3"> 
                    <label for="exang" class="form-label">Exercise-Induced Angina (1 = Yes, 0 = No)</label> 
                    <input type="number" name="exang" id="exang" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="oldpeak" class="form-label">Oldpeak (ST Depression Induced by Exercise)</label> 
                    <input type="number" name="oldpeak" id="oldpeak" class="form-control" required> 
                </div> 
            
                <div class="mb-3"> 
                    <label for="slope" class="form-label">Slope of Peak Exercise ST Segment (0-2)</label> 
                    <input type="number" name="slope" id="slope" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="ca" class="form-label">Number of Major Vessels Colored by Fluoroscopy (0-4)</label> 
                    <input type="number" name="ca" id="ca" class="form-control" required> 
                </div> 
        
                <div class="mb-3"> 
                    <label for="thal" class="form-label">Thalassemia (0 = Normal, 1 = Fixed Defect, 2 = Reversible Defect)</label> 
                    <input type="number" name="thal" id="thal" class="form-control" required> 
                </div> 
            <button type="submit" class="btn btn-primary w-100">Predict</button> 
            </form> 
            <div id="result" class="mt-4">
            </div>
        </div> 
    </body> 
</html>
